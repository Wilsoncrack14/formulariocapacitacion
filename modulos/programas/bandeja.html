<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Capacitaciones</title>
    <link rel="stylesheet" href="/recursos/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
</head>

<body id="vanta-container">
    <div class="container py-5">
        <div>
            <h5>Bandeja de Programas</h5>
            <h1>Bienvenido <span id="showUsuario"></span> a la bandeja de entrada</h1>
        </div>
        <div>
            <div id="datos-usuario">
            </div>
            <button class="btn btn-danger" id="btn-logout">Cerrar sesión</button>
        </div>
        <div>
            <table id="tablaProgramas" class="display">
                <thead>
                    <tr>
                        <th>COD Programa</th>
                        <th>Programa</th>
                        <th>Nro. Cursos</th>
                        <th>Fch. Inicio</th>
                        <th>Fch. Fin</th>
                        <th>Ver temas</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <style>
                #vanta-container {
                    width: 100%;
                    min-height: 110%;
                    position: absolute;
                    color: #fff;
                    overflow-x: hidden;
                }

                #tablaProgramas_wrapper {
                    background-color: #121212;
                    margin-top: 50px;
                    padding: 20px;
                    color: #fff;
                    border-radius: 10px;
                }
            </style>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" style="background-color: #121212;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles del Programa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4">
                            <div class="list-group" id="list-tab" role="tablist">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="tab-content" id="nav-tabContent">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>


        <script src="/recursos/bootstrap/bootstrap.min.js"></script>
        <script src="/recursos/bootstrap/popper.min.js"></script>
        <script src="/recursos/js/jquery-3.7.1.min.js"></script>
        <script src="/recursos/js/programas/programas.js"></script>
        <script type="module" src="/recursos/js/programas/bandeja.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script>
            VANTA.NET({
                el: '#vanta-container',
                color: 0x3fc6ff,
                waveHeight: 20,
                shininess: 50,
                waveSpeed: 1.5,
                zoom: 0.75,
            })
        </script>

        <style>
            .list-group-item {
                border: 1px solid #fff;
                background-color: #121212;
                color: #fff;
            }

            .dataTables_wrapper .dataTables_length select {
                background-color: #121212;
            }
        </style>
</body>
