<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Capacitaciones</title>
    <link rel="stylesheet" href="/recursos/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
</head>
<body>
    <div id="vanta-container">
        <div class="container py-5">
            <div>
            <h5>Bandeja de Programas</h5>
            <h1>Bienvenido <span id="showUsuario"></span> a la bandeja de entrada</h1>
        </div>
        <div>
            <!--Crear tabla-->
            <table id="myTable" class="display">
                <thead>
                    <tr>
                        <th>COD Programa</th>
                        <th>Programa</th>
                        <th>Nro. Cursos</th>
                        <th>Fch. Inicio</th>
                        <th>Fch. Fin</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1 Data 1</td>
                        <td>Row 1 Data 2</td>
                    </tr>
                    <tr>
                        <td>Row 2 Data 1</td>
                        <td>Row 2 Data 2</td>
                    </tr>
                </tbody>
            </table>
            <style>
                #vanta-container {
                    width: 100%;
                    height: 100%;
                    position: absolute; 
                    color: #fff;
                    overflow: hidden;
                }
    
                #myTable_wrapper {
                    background-color: #121212;
                    margin-top: 50px;
                    padding: 20px;
                    color: #fff;
                    border-radius: 10px;
                }
            </style>
        </div>
    </div>

    <script src="/recursos/bootstrap/bootstrap.min.js"></script>
    <script src="/recursos/bootstrap/popper.min.js"></script>
    <script src="/recursos/js/jquery-3.7.1.min.js"></script>
    <script src="/recursos/js/programas/programas.js"></script>
    <script src="/recursos/js/programas/bandeja.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        VANTA.NET({
        el: '#vanta-container',
        color: 0x3fc6ff,
        waveHeight: 20,
        shininess: 50,
        waveSpeed: 1.5,
        zoom: 0.75,
        })
      </script>
</body>
